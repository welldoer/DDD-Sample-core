 plugins {
    // Apply the java plugin to add support for Java
//    id 'java'
    id 'war'
    id 'org.gretty' version '2.2.0'
    
    id "jacoco"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation 'org.springframework:spring-context:4.0.5.RELEASE'
	implementation 'org.springframework:spring-web:4.0.5.RELEASE'
	implementation 'org.springframework:spring-webmvc:4.0.5.RELEASE'
//	implementation 'org.springframework:spring:2.5'
//	implementation 'org.springframework:spring-webmvc:2.5'
//	implementation 'javax.servlet:servlet-api:2.5'
//	implementation 'org.hibernate:hibernate:3.2.5.ga'

	implementation 'org.springframework:spring-tx:4.0.5.RELEASE'

	implementation 'hsqldb:hsqldb:1.8.0.7'
	implementation 'org.apache.commons:commons-lang3:3.8.1'

	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	testImplementation 'org.assertj:assertj-core:3.11.1'
	testImplementation "org.mockito:mockito-core:2.+"

	testImplementation 'org.springframework:spring-test:4.0.5.RELEASE'
//	testImplementation 'org.springframework:spring-test:2.5'
}

jacocoTestReport {
    reports {
    	xml.enabled  = true
        html.enabled = false
    }
}

check.dependsOn jacocoTestReport
